<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="layout">
        <section class="header">
            <div class="logo">
                <a href="#">
                    <img src="logo1_blanco.png" alt="logo">
                </a>
            </div>
            <div>
                <nav class="nav">
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Nuestros productos</a>
                    <a href="#">Contáctanos</a>
                </nav>
            </div>
            <div class="sesion">
                <a href="#">Iniciar sesión</a>
            </div>
        </section>
        <section class="main">
            <div>
                <img src="imagenIntro.svg" alt="Mesa de madera">
            </div>
            <div class="products">
                <a href="#">
                    <p class="newproducts">¡Conoce nuestros nuevos productos!</p>
                </a>
            </div>
            <div class="email">
                <p>Si quieres que te avisemos cuando lleguen nuevos productos, <br>déjanos tu correo aquí:<br><input type="email"><button type="submit" id="botonEnviar">Enviar</button></p>
            </div>
        </section>
        <section class="catalog">
            <div class="title1">
                <h1 id="productos">Nuestros Muebles</h1>
            </div>
            <div class="furniture">
                <img class="item" src="sitial.svg" alt="Sitial de madera">
                <img class="item" src="repisa.svg" alt="Repisa flotante de madera">
                <img class="item" src="comoda.svg" alt="Cómoda de madera">
                <img class="item" src="mesacentro.svg" alt="Mesa de centro de madera">
                <img class="item" src="arrimo.svg" alt="Mesa de arrimo de madera">
                <img class="item" src="muebleflotante.svg" alt="Mueble flotante de madera">
            </div>
        </section>
        <section class="footer">
            <div class="redes">
                <img class="logos" src="logoFB.png" alt="Logo Facebook" width="25px">
                <img class="logos" src="logoInsta.png" alt="Logo Instagram" width="25px">
                <img class="logos" src="logoX.png" alt="Logo X (ex-twitter)" width="25px">
                <img class="logos" src="logoWSP.png" alt="Logo WhatsApp" width="25px">
            </div>
            <div class="pie">
                
            </div>
        </section>
    </div>
</body>
</html>
